name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build docker image and push this image to docker.io container registry
    runs-on: ubuntu-latest
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and Push for lb-exporter
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ugurozturk99/lp-exporter-deployment:latest, ugurozturk99/lp-exporter-deployment:${{ github.run.id }}
        file: ./src/deployment/Dockerfile
    - name: Build and Push for lb-exporter-job
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ugurozturk99/lb-exporter-job:latest,ugurozturk99/lp-exporter-job:${{ github.run.id }}
        file: ./src/job/Dockerfile
