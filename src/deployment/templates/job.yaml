apiVersion: batch/v1
kind: Job
metadata:
  name: lp-exporter-job
spec:
  ttlSecondsAfterFinished: 10
  template:
    spec:
      containers:
      - name: job
        image: ugurozturk99/lp-exporter-job:0.0.29-SNAPSHOT
        command: ["python3", "job.py"]
        env:
          - name: PVC_NAMES
            value: "CLAIMS"
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        volumeMounts:
        - mountPath: /node
          name: nodedata
      restartPolicy: Never
      nodeName: NODES
      volumes:
      - name: nodedata
        hostPath:
          path: /opt/local-path-provisioner
  backoffLimit: 1
